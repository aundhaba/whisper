<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chat UI Interaction</title>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* === 全局重置 === */
        html, body {
            margin: 0; padding: 0;
            overscroll-behavior-y: none; /* 禁止橡皮筋 */
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* 隐藏滚动条 */
        .no-scrollbar::-webkit-scrollbar { width: 0; background: transparent; }

        /* === 关键：弹簧动画曲线 === */
        /* 这种曲线带有轻微回弹，非常有“高级感” */
        .spring-transition {
            transition-property: all;
            transition-duration: 500ms;
            transition-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1.1); 
            will-change: width, height, top, left, transform, opacity;
        }
        
        /* 文本显隐过渡：不需要回弹，只需要平滑 */
        .text-transition {
            transition: opacity 300ms ease, max-width 400ms ease;
        }

        /* === 兔子头像样式 === */
        .rabbit-avatar {
            background-image: url('https://img.freepik.com/free-photo/fun-3d-cartoon-illustration-rabbit-reading-book_183364-80324.jpg');
            background-size: cover;
            background-position: center top;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2);
        }

        /* === 安全区域 === */
        .safe-top { padding-top: max(1rem, env(safe-area-inset-top)); }
        .safe-bottom { padding-bottom: max(1rem, env(safe-area-inset-bottom)); }
    </style>
</head>
<body class="bg-gray-50 h-[100dvh] w-full overflow-hidden">

    <div id="app" class="flex flex-col h-full w-full relative text-gray-800">
        
        <!-- ================= HEADER 区域 ================= -->
        <header 
            class="relative w-full bg-gradient-to-br from-indigo-100 to-purple-200 z-20 spring-transition overflow-hidden flex-shrink-0 cursor-pointer shadow-sm border-b border-indigo-50/50"
            :style="{ height: isCollapsed ? '12%' : '35%' }"
            @click="expandHeader"
        >
            <!-- 背景装饰 -->
            <div class="absolute inset-0 opacity-40 pointer-events-none" style="background-image: url('https://www.transparenttextures.com/patterns/cubes.png');"></div>

            <!-- 舞台容器 -->
            <div class="relative w-full h-full pointer-events-none"> <!-- 内部元素不响应点击，点击 Header 整体生效 -->

                <!-- 1. 兔子头像 (Rabbit) -->
                <div 
                    class="absolute border-4 border-white rounded-3xl spring-transition rabbit-avatar"
                    :class="isCollapsed 
                        ? 'w-10 h-10 left-4 top-1/2 -translate-y-1/2 rounded-full border-2' 
                        : 'w-48 h-48 left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2'"
                ></div>

                <!-- 2. 静音按钮 (Mute) -->
                <!-- 初始：右上角 | 结束：兔子右边 -->
                <div 
                    class="absolute flex items-center justify-center spring-transition bg-white text-indigo-600 shadow-sm"
                    :class="isCollapsed
                        ? 'w-8 h-8 left-16 top-1/2 -translate-y-1/2 rounded-lg bg-white/60'
                        : 'w-12 h-12 right-6 top-safe rounded-2xl'"
                    style="top: var(--mute-top, 50%)" 
                >
                    <i class="fa-solid" :class="isMuted ? 'fa-volume-xmark' : 'fa-volume-high'"></i>
                </div>

                <!-- 3. 历史会话 (History) -->
                <!-- 初始：右下角 | 结束：中间 -->
                <div 
                    class="absolute flex items-center justify-center spring-transition bg-white text-indigo-600 shadow-sm overflow-hidden whitespace-nowrap"
                    :class="isCollapsed
                        ? 'h-8 left-28 top-1/2 -translate-y-1/2 rounded-full px-1 bg-white/60'
                        : 'w-auto h-12 right-6 bottom-6 rounded-full px-5'"
                >
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    <!-- 文本 -->
                    <span class="text-transition overflow-hidden font-bold text-sm ml-2"
                          :class="isCollapsed ? 'opacity-100 max-w-[60px]' : 'opacity-100 max-w-[100px]'">
                        历史会话
                    </span>
                </div>

                <!-- 4. 新会话 (New Chat) -->
                <!-- 初始：右中 | 结束：最右边 -->
                <div 
                    class="absolute flex items-center justify-center spring-transition bg-white text-indigo-600 shadow-sm overflow-hidden whitespace-nowrap"
                    :class="isCollapsed
                        ? 'h-8 left-[11.5rem] top-1/2 -translate-y-1/2 rounded-full px-1 bg-white/60'
                        : 'w-auto h-12 right-6 top-1/2 -translate-y-1/2 rounded-full px-5'"
                >
                    <i class="fa-solid fa-comment-dots"></i>
                    <!-- 文本 -->
                    <span class="text-transition overflow-hidden font-bold text-sm ml-2"
                          :class="isCollapsed ? 'opacity-100 max-w-[60px]' : 'opacity-100 max-w-[100px]'">
                        新会话
                    </span>
                </div>

            </div>
            
            <!-- 仅在大屏显示的提示 -->
            <div class="absolute bottom-2 left-1/2 -translate-x-1/2 text-xs text-indigo-400 opacity-50 spring-transition"
                 :class="isCollapsed ? 'opacity-0 translate-y-4' : 'opacity-50'">
                AI ASSISTANT
            </div>
        </header>


        <!-- ================= BODY 区域 ================= -->
        <main 
            ref="chatBodyRef"
            class="flex-1 w-full bg-gray-50 overflow-y-auto overflow-x-hidden relative scroll-smooth px-4 pb-4 no-scrollbar"
            @touchstart="handleTouchStart"
            @touchmove="handleTouchMove"
            @touchend="handleTouchEnd"
        >
            <div class="flex flex-col gap-5 pt-4 min-h-full justify-end">
                <div class="text-center text-xs text-gray-300 my-8">
                    <span v-if="!isCollapsed">上滑到底部触发收缩动画</span>
                    <span v-else>下拉顶部区域恢复</span>
                </div>

                <!-- 消息列表渲染 -->
                <div v-for="msg in messages" :key="msg.id" class="flex w-full group animate-slide-up" :class="msg.isSelf ? 'justify-end' : 'justify-start'">
                    <!-- 左侧头像 -->
                    <div v-if="!msg.isSelf" class="w-9 h-9 rounded-full bg-white border border-gray-100 flex items-center justify-center text-indigo-500 mr-2 flex-shrink-0 shadow-sm overflow-hidden">
                        <img src="https://img.freepik.com/free-photo/fun-3d-cartoon-illustration-rabbit-reading-book_183364-80324.jpg" class="w-full h-full object-cover">
                    </div>

                    <!-- 气泡 -->
                    <div class="max-w-[78%] px-4 py-3 rounded-2xl text-[15px] leading-relaxed shadow-sm transition-all"
                        :class="msg.isSelf 
                            ? 'bg-indigo-600 text-white rounded-tr-none' 
                            : 'bg-white text-gray-800 border border-gray-100 rounded-tl-none'">
                        {{ msg.text }}
                    </div>

                    <!-- 右侧头像 -->
                    <div v-if="msg.isSelf" class="w-9 h-9 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 ml-2 flex-shrink-0">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
            </div>
        </main>


        <!-- ================= FOOTER 区域 ================= -->
        <footer class="bg-white border-t border-gray-100 shadow-[0_-5px_20px_rgba(0,0,0,0.02)] z-30 flex flex-col flex-shrink-0 safe-bottom spring-transition"
            :style="{ height: isCollapsed ? '35%' : '25%' }"
        >
            <!-- 工具栏 -->
            <div class="h-12 flex items-center px-6 gap-8 text-gray-400 justify-between border-b border-gray-50">
                <i class="fa-regular fa-image text-xl hover:text-indigo-500 transition"></i>
                <i class="fa-solid fa-camera text-xl hover:text-indigo-500 transition"></i>
                <i class="fa-solid fa-microphone text-xl hover:text-indigo-500 transition"></i>
                <i class="fa-solid fa-plus text-xl hover:text-indigo-500 transition"></i>
            </div>
            
            <!-- 输入框 -->
            <div class="flex-1 p-4 bg-gray-50/30 flex items-center justify-center">
                <div class="w-full h-full bg-white border border-gray-200 rounded-2xl shadow-sm flex flex-col items-center justify-center text-gray-300">
                    <i class="fa-regular fa-keyboard text-3xl mb-2 opacity-50"></i>
                    <span class="text-xs">软键盘区域</span>
                </div>
            </div>
        </footer>

        <!-- 浮动提示 -->
        <transition name="fade">
            <div v-if="showTip" class="absolute top-[40%] left-1/2 transform -translate-x-1/2 bg-black/80 text-white text-xs px-4 py-2 rounded-full pointer-events-none shadow-xl z-50 animate-bounce">
                尝试把列表滑到底，再用力上滑
            </div>
        </transition>

    </div>

    <script>
        const { createApp, ref, onMounted, nextTick, watch } = Vue;

        createApp({
            setup() {
                // --- 状态管理 ---
                const isCollapsed = ref(false); // 核心状态：是否收缩
                const chatBodyRef = ref(null);
                const showTip = ref(true);
                const isMuted = ref(false);

                // --- 模拟数据 ---
                const messages = ref([
                    { id: 1, isSelf: false, text: "你好！这个版本我们放弃了 JS 强行拖拽。" },
                    { id: 2, isSelf: true, text: "为什么？之前的拖拽不是挺酷的吗？" },
                    { id: 3, isSelf: false, text: "因为在移动端，JS 很难完美接管原生的滚动惯性。强行接管会导致列表卡顿。" },
                    { id: 4, isSelf: false, text: "现在的方案是【阈值触发】：\n1. 列表滚到底部时，继续用力上拉 -> 触发收缩。\n2. 列表正常滑动 -> 不受影响。" },
                    { id: 5, isSelf: true, text: "这种体验就像 iOS 的“下拉刷新”反过来一样？" },
                    { id: 6, isSelf: false, text: "完全正确！这既保证了滚动的丝滑，又保留了交互的趣味性。" },
                    { id: 7, isSelf: false, text: "你可以看到 Header 里的元素是按照你的图片 1:1 还原移动的。" },
                    { id: 8, isSelf: true, text: "我试试效果..." },
                    { id: 9, isSelf: true, text: "（请滑到底部试一下）" },
                ]);

                // --- 交互逻辑 (Touch Logic) ---
                let startY = 0;
                let isDragging = false;
                
                // 触摸开始
                const handleTouchStart = (e) => {
                    startY = e.touches[0].clientY;
                    isDragging = true;
                };

                // 触摸移动
                const handleTouchMove = (e) => {
                    if (!isDragging) return;
                    
                    const el = chatBodyRef.value;
                    const currentY = e.touches[0].clientY;
                    const deltaY = currentY - startY; // 负数 = 上滑
                    
                    // 判断是否在底部 (允许 10px 误差)
                    const isAtBottom = (el.scrollHeight - el.scrollTop - el.clientHeight) < 10;

                    // 核心触发逻辑：
                    // 1. 必须在底部 (isAtBottom)
                    // 2. 必须是上滑 (deltaY < -60) -> 这里的 60 是触发阈值，防止误触
                    // 3. Header 当前必须是展开的 (!isCollapsed)
                    if (isAtBottom && deltaY < -60 && !isCollapsed.value) {
                        collapseHeader();
                        // 稍微阻止一下默认行为，告诉用户触发了什么
                        if(e.cancelable) e.preventDefault();
                        isDragging = false; // 触发一次后重置，防止重复触发
                    }
                };

                // 触摸结束
                const handleTouchEnd = () => {
                    isDragging = false;
                };

                // --- 动作执行 ---
                const collapseHeader = () => {
                    isCollapsed.value = true;
                    showTip.value = false;
                    scrollToBottom(true);
                };

                const expandHeader = () => {
                    isCollapsed.value = false;
                    // 展开时不需要强制滚到底部，保持当前视野更自然
                };

                // 辅助：滚到底部
                const scrollToBottom = (animate = false) => {
                    nextTick(() => {
                        if (chatBodyRef.value) {
                            chatBodyRef.value.scrollTo({
                                top: chatBodyRef.value.scrollHeight,
                                behavior: animate ? 'smooth' : 'auto'
                            });
                        }
                    });
                };

                onMounted(() => {
                    scrollToBottom();
                    setTimeout(() => { showTip.value = false; }, 4000);
                });

                // 当状态改变导致布局变化时，修正滚动条，确保视野不丢失
                watch(isCollapsed, () => {
                    setTimeout(() => scrollToBottom(true), 100); 
                    setTimeout(() => scrollToBottom(true), 400); // 再次修正，等待动画结束
                });

                return {
                    isCollapsed,
                    chatBodyRef,
                    showTip,
                    messages,
                    isMuted,
                    handleTouchStart,
                    handleTouchMove,
                    handleTouchEnd,
                    expandHeader
                };
            }
        }).mount('#app');
    </script>

    <style>
        /* CSS Hack: 针对 Top Safe Area 的特殊处理，确保 Mute 按钮在展开时位置正确 */
        .top-safe {
            top: max(1.5rem, calc(env(safe-area-inset-top) + 1rem));
        }

        /* 列表进入动画 */
        .animate-slide-up {
            animation: slideUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) backwards;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-enter-active, .fade-leave-active { transition: opacity 0.5s; }
        .fade-enter-from, .fade-leave-to { opacity: 0; }
    </style>
</body>
</html>
